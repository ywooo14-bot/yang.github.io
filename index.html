<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>

  <!-- favicon -->
  <link rel="icon" href="favicon_io/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />

  <style>
    body {
      margin: 0;
      background: #1C1C1C;
      padding-top: 60px;
      font-family: sans-serif;
      color: #fff;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 65vw;
      max-width: 1200px;
      height: auto;
      display: block;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      img {
        width: 100vw;
      }
    }

    .skeleton {
      background: #333;
      width: 65vw;
      max-width: 1200px;
      height: 1080px;
      margin-bottom: 0;
      animation: pulse 1.2s infinite;
    }

    @media (max-width: 768px) {
      .skeleton {
        width: 100vw;
      }
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .error-box {
      text-align: center;
      margin-top: 40px;
      display: none;
    }

    .reload-btn {
      margin-top: 20px;
      width: 96px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="container" id="gallery"></div>

  <div class="error-box" id="errorBox">
    <div>网络异常，请重新加载</div>
    <button class="reload-btn" onclick="location.reload()">重新加载</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.scrollTo(0, 0);

      const gallery = document.getElementById("gallery");
      const errorBox = document.getElementById("errorBox");

      let index = 1;
      const batch = 5;

      function fileExists(url) {
        return fetch(url, { method: 'HEAD' }).then(res => res.ok);
      }

      async function loadNextBatch() {
        const promises = [];
        let found = false;

        for (let i = 0; i < batch; i++) {
          const filePng = `images/work${index}.png`;
          const fileJpg = `images/work${index}.jpg`;
          const skeleton = document.createElement("div");
          skeleton.className = "skeleton";
          gallery.appendChild(skeleton);

          const check = await fileExists(filePng).then(ok => ok ? filePng : fileExists(fileJpg).then(ok2 => ok2 ? fileJpg : null));

          if (!check) {
            skeleton.remove();
            continue;
          }

          found = true;

          const img = new Image();
          img.src = check;
          img.onload = () => skeleton.replaceWith(img);
          img.onerror = () => {
            skeleton.remove();
            showError();
          };

          index++;
        }

        if (found) {
          if (index <= 9999) loadNextBatch();
        }
      }

      function showError() {
        errorBox.style.display = "block";
      }

      loadNextBatch();
    });
  </script>
</body>
</html>
